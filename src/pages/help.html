<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eddie Naff</title>
    <link rel="shortcut icon" type="image/svg+xml" href="public/favicon.svg" />
    <link rel="stylesheet" href="public/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="menu-icon-container" onclick="menuToggle(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>

      <nav id="mobile-top-nav">
        <ul id="link-list">
          <li><a href="#projects">projects</a></li>
          <li><a href="#about">about</a></li>
          <li><a href="#contact">contact</a></li>
        </ul>
      </nav>
      <section id="introduction">
        <nav id="desktop-top-nav">
          <ul id="link-list">
            <li><a href="#projects">projects</a></li>
            <li><a href="#about">about</a></li>
            <li><a href="#contact">contact</a></li>
          </ul>
        </nav>
        <h1>Yo! I'm Eddie</h1>
        <p>Oh nooooo</p>
      </section>
      <section id="projects">
        <h2>PROJECTS</h2>
      </section>
      <section id="about">
        <h2>ABOUT</h2>
      </section>
      <section id="contact">
        <h2>CONTACT</h2>
        <form
          id="contact-form"
          name="contact-form"
          class="formStyles"
          method="post"
        >
          <div class="form-group">
            <label for="name">Name</label
            ><input
              class="contact-form__input"
              type="text"
              id="name"
              name="name"
              size="30"
              maxlength="60"
            />

            <span class="contact-form__input-error" for="name"></span>
            <div class="hint-container">
              <p class="hidden" id="nameHint">
                Your name cannot contain punctuation
              </p>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="contact-form__input"
              type="email"
              id="email"
              name="email"
              size="30"
              maxlength="60"
            />

            <span class="contact-form__input-error" for="email"></span>
            <div class="hint-container">
              <p class="hidden email-hint">
                Please enter a valid email address
              </p>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label
            ><textarea
              class="contact-form_input"
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>

            <span
              aria-live="assertive"
              class="contact-form__input-error"
              for="message"
            ></span>
            <div class="hint-container">
              <p id="message-hint" class="hidden">Please enter a message</p>
            </div>
          </div>
          <div aria-live="assertive" id="error-message"></div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>Eddie's footer</footer>

    <script src="public/js/top-nav-collapse.js"></script>
    <!-- <script src="public/js/form-validator.js"></script> -->
    <script type="module">
      import {
        isRequired,
        isMinLength,
        isEmail,
      } from "/public/js/basic-input-validation.js";
      import { validateFormOnSubmit } from "/public/js/input-validation.js";

      const minLength = 13;
      const rules = {
        name: [isRequired("Name is required")],
        email: [isRequired("Email is required"), isEmail()],
        message: [
          isRequired("Message is required"),
          isMinLength(
            minLength,
            `Your message must be at least ${minLength} characters long.`
          ),
        ],
      };

      validateFormOnSubmit("contact-form", rules, "contact-form__input-error");
    </script>
  </body>
</html>
